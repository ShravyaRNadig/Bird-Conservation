<!DOCTYPE html>
<html>
<head>
<style>


.grid-container {
  display: grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows: minmax(30vw,160px);
  grid-gap: 0.5em;
  background-color: #2196F3;

}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  font-size: 60px;
  text-align: center;
}

img {
  object-fit: fill;
  width: 100%;
  max-height: 100%;
}
</style>

</head>
<body>

<h1 align="center">The display </h1>

  <div class="grid-item"><a href="#duckimg"><img src="duckimg1.jpg"></a></div>  
  <div class="grid-item"><a href="#grebe"><img src="grebeimg.jpg"></a></div>
  <div class="grid-item"><a href="#wader"><img src="waderimg.jpg"></a></div>
 
  <div class="grid-item"><a href="#cuckoo"><img src="cuckooimg.jpg"></a></div>

   <div class="grid-item"><a href="#flamingo"><img src="flamingoimg.jpg"></a></div>  
</div>




</body>
</html>
